env:
  browser: true
  es2021: true

extends:
  - eslint:recommended
  - plugin:react/recommended
  - plugin:@typescript-eslint/recommended

overrides: []

parser: "@typescript-eslint/parser"

parserOptions:
  ecmaVersion: latest
  sourceType: module

settings:
  react:
    version: detect

plugins:
  - react
  - "@typescript-eslint"

rules:
  indent:
    - error
    - tab

  linebreak-style:
    - error
    - unix

  quotes:
    - error
    - single

  semi:
    - error
    - always

  react/jsx-uses-react: off
  react/react-in-jsx-scope: off

  sort-imports:
    - error
    - ignoreCase: true
      ignoreDeclarationSort: true
      ignoreMemberSort: false
      memberSyntaxSortOrder:
        - none
        - all
        - multiple
        - single
      allowSeparatedGroups: false
