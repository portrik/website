name: Build & Test

on:
  - pull_request

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5.0.0

      - name: Install Node.js
        uses: actions/setup-node@v6.0.0

      - name: Install pnpm
        uses: pnpm/action-setup@v4.2.0
        id: pnpm-install
        with:
          run_install: true

      - name: Build
        run: |
          pnpm build

      - name: Lint
        run: |
          pnpm lint

      - name: Test
        run: |
          pnpm test
