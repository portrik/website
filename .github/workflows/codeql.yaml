name: "CodeQL"

on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - master

    types:
      - opened
      - reopened
      - ready_for_review
      - synchronize

  schedule:
    - cron: "26 19 * * 3"

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-24.04

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language:
          - actions
          - typescript

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5.0.0

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4.31.3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4.31.3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4.31.3
        with:
          category: "/language:${{matrix.language}}"

      - name: Upload the Analysis Results
        uses: actions/upload-artifact@v5.0.0
        with:
          name: codeql-output.sarif
          path: /home/runner/work/sample-codeql-ci/results/
